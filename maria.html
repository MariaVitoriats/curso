<html>
	<head>
		<style>
			body {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<h1>Oi, meu nome é <span id="nome">João!</span></h1>
		<input type="text" id="inputNome" name="nome" />
		<button id="button" type="button">Trocar nome</button>

		<script>
			var button = document.getElementById('button');
			var span = document.getElementById('nome');
			var inputNome = document.getElementById('inputNome');
			button.onclick = function() {
				span.textContent = inputNome.value;
			};
		</script>
	</body>
</html>
